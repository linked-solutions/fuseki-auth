[main]
jwtFilter=com.vdanyliuk.jena.auth.KeycloakAuthenticationFilter
basicFilter=com.vdanyliuk.jena.auth.JWTBypassingBasicHttpAuthenticationFilter

realm=com.vdanyliuk.jena.auth.JWTRealm

sessionManager=org.apache.shiro.web.session.mgt.DefaultWebSessionManager
sessionManager.sessionIdCookieEnabled=false

securityManager.realms=$realm,$iniRealm
securityManager.sessionManager=$sessionManager
securityManager.rememberMeManager=null

[users]
admin=pw

[urls]
/$/**=authcBasic
/**=jwtFilter,basicFilter

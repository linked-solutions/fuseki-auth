<!doctype html>
<html>

<head>
  <title>Fuseki-oidc Example Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#6574CD">
  <link href="https://unpkg.com/firacode@1.206.0/distr/fira_code.css" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="flexrow">
        <label for="authority">Authority:</label>
        <input id="authority" value="http://keycloak:8080/auth/realms/master" type="text">
      </div>
      <div class="flexrow">
        <label for="clientid">Client ID:</label>
        <input id="clientid" value="frontend" type="text">
      </div>
      <div id="loginstatus" class="flexrow">
        <button id="signin">Login</button>
      </div>
    </div>
    <div id="queryForm"></div>
    <div id="queryForm2"></div>
  </div>
  <script src="main.js"></script>
</body>

</html>
